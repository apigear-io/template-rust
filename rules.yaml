features:
  - name: stubs
    scopes:
    - match: system
      documents:
        - source: "Cargo.toml.tpl"
          target: "Cargo.toml"
    - match: module
      prefix: "{{snake .Module.Name}}/"
      documents:
        - source: "module/Cargo.toml.tpl"
          target: "Cargo.toml"
        - source: "module/src/lib.rs.tpl"
          target: "src/lib.rs"
